{% extends 'layout.html' %}
{% block content %}
<div class="container">
	<h2>GPA Calculator</h2>
	<div class="headers">
		<p class="course-name">Course Name</p>
		<p class="grade-name">Grade</p>
		<p class="hour-name">Credit</p>
	</div>
	<ul id="gpa-list">
		<li class="gpa-field">
			<input type="text" name="course" class="course" placeholder="Eg., Fluid Mechanics I">
			<select class="gpa-grade" name="gpa-option">
				<option value="">Grade</option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="E">E</option>
				<option value="F">F</option>
			</select>
			<select class="gpa-hour" name="gpa-hour">
				<option value="">Credit Hour</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
			</select>
			<button id="remove-grade" class="remove-icon" title="Remove this course"></button>
		</li>
	</ul>
	<div class="bottom">
		<div class="result">
			<p>Your GPA:&nbsp;</p>
			<p id="result" class="result-p" title="Result will be shown here">&nbsp;</p>
		</div>
		<div class="add-course" id="add-list" title="Add a new course">
			<button  class="add-icon"></button>
			<p>Add Course</p>
		</div>
	</div>
</div>
{% endblock content %}
