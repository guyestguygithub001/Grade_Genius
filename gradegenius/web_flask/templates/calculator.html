{% extends 'layout.html' %}
{% block content %}
<div class="container">
	<h1>GPA Calculator</h1>
	<p>Select Grade and Corresponding Credit Hours</p>
	<ul id="gpa-list">
		<li class="gpa-field">
			<input type="text" name="course" class="course" placeholder="Course code">
			<select class="gpa-grade" name="gpa-option">
				<option value="">Grade</option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="E">E</option>
				<option value="F">F</option>
			</select>
			<select class="gpa-hour" name="gpa-hour">
				<option value="">Credit Hour</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
			</select>
			<button id="remove-grade" class="remove-icon" title="Remove this course"></button>
		</li>
	</ul>
	<button id="add-list" class="add-icon" title="Add a new course"></button>
	<div id="result" class="result" title="Result will be shown here">&nbsp;</div>
</div>
{% endblock content %}
