<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeGenius - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename=css_file) }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="../static/images/graduation-cap.svg" type="image/png">
</head>
<body>
    <header>
        <div id="nav-toggle" class="nav-toggle">&#9776;</div> <!-- &#9776; is the Unicode character for the hamburger icon -->
        <div class="logo">
            <a href="/" title="Home">
                <img src="{{ url_for('static', filename='images/graduation-cap.svg') }}" alt="Home">
                <h1>GradeGenius</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li class="home-li"><a href="/">Home</a></li>
                <li class="login-li"><a href="/login">Login</a></li>
                <li class="calculate-li"><a href="/calculate">Calculator</a></li>
                <li class="about-li"><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>
	{% block content %}
	{% endblock content %}
    <footer>
        <p>Â© 2024 GradeGenius</p>
        <div id="status" class="status">Status</div>
    </footer>
    <script src="{{ url_for('static', filename='scripts/status.js') }}"></script>
    {% if script %}
        <script src="{{ url_for('static', filename=script) }}"></script>
    {% endif %}
</body>
</html>
