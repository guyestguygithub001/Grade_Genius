{% extends 'layout.html' %}
{% block content %}
    <div class="login">
        <h2>Welcome</h2>
        <p>Login to continue</p>
        <form action="/submit_login" method="post">
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input autocomplete="on" id="username" type="text" placeholder="Enter Username" name="username" required>

                <label for="password"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="password" required>
                
                <button type="submit">Login</button>

                <p>Don't have an account? <a href="/signup"><button type="button">Sign up</button></a></p>
            </div>
        </form>
    </div>
{% endblock content %}
