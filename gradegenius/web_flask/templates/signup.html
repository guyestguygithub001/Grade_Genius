{% extends 'layout.html' %}
{% block content %}
    <div class="login">
        <h2>Sign Up</h2>
        <p>Enter details to create new account</p>
        <form id="signup-form" >
            <div class="container">
                <label for="first_name"><b>First Name</b></label>
                <input id="first_name" type="text" placeholder="Enter First Name" name="first_name" autocomplete="on" required>

                <label for="last_name"><b>Last Name</b></label>
                <input id="last_name" type="text" placeholder="Enter Last Name" name="last_name" autocomplete="on" required>

                <label for="school"><b>School</b></label>
                <input id="school" type="text" placeholder="Name of Institution" name="school" autocomplete="on" required>

                <label for="username"><b>Username</b></label>
                <input id="username" type="text" placeholder="Enter Username" name="username" autocomplete="on" required>

                <label for="password"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="password" autocomplete="on" required>

                <button id="signup-submit" type="button">Sign up</button>

				<p>Already have an account? <a href="/login"><button type="button">Login</button></a></p>

            </div>
    </div>
{% endblock content %}
